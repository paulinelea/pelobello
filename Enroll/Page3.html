<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Fee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('background.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.3);
        }

        .navbar a {
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #3e22d8;
        }

        .navbar-brand img {
            height: 40px;
            width: 40px;
            border-radius: 50%;
        }

        .form-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #ffffff;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 5px;
        }

        .big-label {
            font-size: 18px;
            font-weight: normal;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .payment-methods {
            display: flex;
            gap: 15px;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .payment-method {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1 1 30%;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .form-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-buttons button.back {
            background-color: #cccccc;
            color: #333333;
        }

        .form-buttons button.back:hover {
            background-color: #aaaaaa;
        }

        .form-buttons button.submit {
            background-color: #3e22d8;
            color: #ffffff;
        }

        .form-buttons button.submit:hover {
            background-color: #2d1b9d;
        }
    </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand text-white" href="#">
        <img src="hgb logo.jpg" alt="Logo"> HGBaquiran College
      </a>
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-white" href="../Main/main.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="../Content/AboutUs.html">About</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="../Content/ContactUs.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="../Content/Course.html">Course</a></li>
        </ul>
      </div>
    </div>
  </nav>

    <div class="form-container">
        <h2>Application Fee</h2>
        <p>Payment is due 3 days prior to the start of the class</p>
        <hr>
        <form>
            <div class="form-group">
                <label for="payment-method" class="big-label">Payment Method:</label>
                <div class="payment-methods">
                    <div class="payment-method">
                        <input type="checkbox" id="credit-card" name="payment-method">
                        <label for="credit-card">Credit Card</label>
                    </div>
                    <div class="payment-method">
                        <input type="checkbox" id="mail-check" name="payment-method">
                        <label for="mail-check">Mail a Check</label>
                    </div>
                    <div class="payment-method">
                        <input type="checkbox" id="in-person" name="payment-method">
                        <label for="in-person">In-person at school</label>
                    </div>
                </div>
            </div>
            <hr>
            <div class="form-buttons">
                <a href="../Enroll/Page2.html">
                    <button type="button" class="back">Back</button>
                </a>
                <button type="submit" class="submit">Submit Form</button>
            </div>
        </form>
    </div>

</body>
</html>
